<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Desafio Calculadora Simples</title>
</head>
<body>
<h1><center>Calculadora</center></h1>

<h3>Digite aqui 2 números:</h3>
<form>
	<p> Número 1: <input type="text" name="num1" id="num1"></p>
	<p> Número 2: <input type="text" name="num2" id="num2"></p>
	<button type="button" onclick="calcularNumeros()">Calcular</button>
</form>
<script>
	function calcularNumeros() {
		var numero1 = document.getElementById("num1").value;
		var numero2 = document.getElementById("num2").value;
		var multiplicar = parseFloat(numero1) * parseFloat(numero2)
		var dividir = parseFloat(numero1) / parseFloat(numero2)
		var somar = parseFloat(numero1) + parseFloat(numero2)
		var subtrair = parseFloat(numero1) - parseFloat(numero2)
		var media = (parseFloat(numero1) + parseFloat(numero2)) / 2 	/*
		var lista = [multiplicar, dividir, somar, subtrair, media]	
		for (let i = 0; i < lista.length; i++) { // O loop irá percorrer todo o tamanho da lista
			var depoisDaVirgula = String(lista[i]).split('.')
			if (depoisDaVirgula[1] == null) {
				document.getElementById("Multiplicação").innerHTML = multiplicar
				document.getElementById("Divisão").innerHTML = dividir
				document.getElementById("Soma").innerHTML = somar
				document.getElementById("Subtração").innerHTML = subtrair
				document.getElementById("Média").innerHTML = media
			} else {
				break
			}
		} 	O Loop não irá formatar os numeros decimais com muitas casas após a virgula*/
		document.getElementById("Multiplicação").innerHTML = formatarNumeros(multiplicar)
		document.getElementById("Divisão").innerHTML = formatarNumeros(dividir)
		document.getElementById("Soma").innerHTML = formatarNumeros(somar)
		document.getElementById("Subtração").innerHTML = formatarNumeros(subtrair)
		document.getElementById("Média").innerHTML = formatarNumeros(media)
	} 
	function formatarNumeros(numeroaqui) {
		if (Number.isInteger(numeroaqui)) { // Verifica se o numero é inteiro
			return numeroaqui.toString(); // Retorna o número como string sem formatação se for inteiro
		} else {
			return numeroaqui.toFixed(2); // Retorna o número formatado com duas casas decimais se for float
		}
	}

</script>
<h2>Multiplicação: <label id="Multiplicação"></label></h2>
<h2>Divisão: <label id="Divisão"></label></h2>
<h2>Soma: <label id="Soma"></label></h2>
<h2>Subtração: <label id="Subtração"></label></h2>
<h2>Média: <label id="Média"></label></h2>
</body>
</html>
