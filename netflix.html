<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Layout com Efeito Hover</title>
<style>
    /* Estilos gerais */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #141414;
        color: #fff;
    }

    /* Estilos do cabeçalho */
    header {
        background-color: #000;
        padding: 10px 0;
        text-align: center;
    }

    header h1 {
        font-size: 24px;
        margin: 0;
    }

    /* Estilos do conteúdo */
    .container {
        max-width: 1200px;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .movie {
        width: 200px;
        margin-bottom: 20px;
        overflow: hidden; /* Evita que a imagem se sobreponha às outras */
        position: relative; /* Define uma posição relativa para os filmes */
    }

    .movie img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        transition: transform 0.3s ease;
    }

    .movie:hover img {
        transform: scale(1.1);
        transform-origin: center center; /* Define o ponto de origem da transformação */
    }

    .movie h3 {
        margin: 10px 0;
        font-size: 16px;
    }

    /* Estilos do rodapé */
    footer {
        background-color: #000;
        padding: 10px 0;
        text-align: center;
    }

    footer p {
        margin: 0;
    }
</style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Netflix</h1>
    </header>

    <!-- Conteúdo -->
    <div class="container">
        <div class="movie">
            <img src="imgs/ori.jpg" alt="Filme 1">
            <h3>Filme 1</h3>
        </div>
        <div class="movie">
            <img src="imgs/ori.jpg" alt="Filme 2">
            <h3>Filme 2</h3>
        </div>
        <div class="movie">
            <img src="imgs/ori.jpg" alt="Filme 3">
            <h3>Filme 3</h3>
        </div>
        <div class="movie">
            <img src="imgs/ori.jpg" alt="Filme 4">
            <h3>Filme 4</h3>
        </div>
        <!-- Adicione mais filmes conforme necessário -->
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Netflix</p>
    </footer>
</body>
</html>
